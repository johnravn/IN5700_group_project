[General]
network = GarbageNetwork
sim-time-limit = 30s
record-eventlog = true

# (Optional) Tune motion & proximity globally
*.smartphone.moveStep = 0.05s     # time keeps 's'
*.smartphone.speed = 160
*.smartphone.proximityRange = 120
*.smartphone.startAboveCloudDy = 45

# (You already have these)
**.dropCount     = 3
**.checkInterval = 0.5s

# Link defaults (as before)...

# ned-path = .;ned   # uncomment if running outside the IDE and your NEDs are under ./ned

# Visual layout (optional)

GarbageNetwork.can1X = 150
GarbageNetwork.can1Y = 50
GarbageNetwork.can2X = 100
GarbageNetwork.can2Y = 450
GarbageNetwork.cloudX = 600
GarbageNetwork.cloudY = 200

# Shared behavior
**.dropCount     = 3
**.checkInterval = 0.5s

# Link defaults
*.slowDelay       = 200ms
*.slowDatarate    = 1Mbps
*.fastDelay       = 20ms
*.fastDatarate    = 10Mbps
*.clientDelay     = 10ms
*.clientDatarate  = 6Mbps

GarbageNetwork.title = "Cloud-based solution with slow messages"

########################################
# 1) Cloud-based solution (slow to cloud)
########################################
[Config GarbageInTheCansAndSlow]
description = "Cloud-based: smartphone sends 7/9 to cloud; slow cloud link; both cans have garbage"
GarbageNetwork.title = "Cloud-based solution with slow messages"
**.mode = "cloud"
*.cansHaveGarbage = true

########################################
# 2) Fog-based solution (fast from cans)
########################################
[Config GarbageInTheCansAndFast]
description = "Fog-based: each can sends 7/9 to cloud; fast can<->cloud links; both cans have garbage"
GarbageNetwork.title = "Fog-based solution with fast messages"
**.mode = "fog"
*.cansHaveGarbage = true

########################################
# 3) No garbage in both cans
########################################
[Config NoGarbageInTheCans]
description = "No garbage: only 1/4 checks and 2/5 NO replies after three losses; no 7-10"
GarbageNetwork.title = "No garbage solution"
**.mode = "none"
*.cansHaveGarbage = false

